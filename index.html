<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine | Vanilla JS</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/ccc0ec0309.js" crossorigin="anonymous"></script><link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="container">
  <div id="quote-box">
    <div id="quote-content">
      <div id="text-container">
        <p id="text">Error</p>
      </div>
      <div id="author-container">
        <p id="author">Error</p>
      </div>
    </div>
    <div id="btn-container">
      <div class="left-btn">
        <a id="tweet-quote" class="btn" href="https://twitter.com/intent/tweet" target="_blank"><i class="fab fa-twitter"></i></a>
        <a id="fb-quote" class="btn" href="" target="_blank"><i class="fab fa-facebook-f"></i></a>
      </div>
      <div class="right-btn">
        <button id="new-quote" class="btn">New Quote</button>
      </div>
    </div>
  </div>
</div>
  <script  src="./script.js"></script>

</body>
</html>
